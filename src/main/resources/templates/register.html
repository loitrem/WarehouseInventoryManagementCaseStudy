<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <div th:replace="fragments/css"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<!-- Page content-->
<div class="container">
    <div class="raw">
        <div class="col">
            <!-- Login Form -->
            <form th:action="@{/register}" method="post" th:object="${users}">
                <table class="shadow form-width bg-white mx-auto mt-3">
                    <tr>
                        <td class="bg-dark center h5 text-white pb-2 fs-4">Register</td>
                    </tr>
                    <tr>
                        <td><label for="id" class="form-label fs-4">Name</label></td>
                    </tr>
                    <tr>
                        <td><select class="form-select fs-4" id="id" name="id">
                            <option th:each="emp : ${employees}" th:value="${emp.eId}" th:text="${emp.eFirstName} + ' ' + ${emp.eLastName}"></option></td>
                    </tr>
                    <tr>
                        <td><label for="username" class="form-label fs-4">Username</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="username" class="form-control fs-4" id="username" th:field="*{uUsername}"
                                   aria-describedby="usernamehelp"></td>
                    </tr>
                    <tr>
                        <td><label for="password" class="form-label fs-4">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="password" class="form-control fs-4" id="password" th:field="*{uPassword}"></td>
                    </tr>
                    <tr>
                        <td><label for="password2" class="form-label fs-4">Re-Enter Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="password2" class="form-control fs-4" id="password2"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-primary fs-4">Submit</button></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>

                </table>
            </form>
            <div class="mx-auto mt-5 fs-4 fw-bold text-danger error"  th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="mx-auto mt-5 fs-4 fw-bold text-danger error"  th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
