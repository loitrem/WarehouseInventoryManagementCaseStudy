<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/mystyles.css" rel="stylesheet"/>
</head>
<body class="mx-auto">
<div th:replace="fragments/navbaruser"></div>
<!-- Page content-->
<div class="container">
    <h3> Employees </h3>

    <table class="table table-dark table-striped table-hover fs-4">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Job Title</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">

            <td th:text="${emp.eFirstName} + ' ' + ${emp.eLastName}"></td>
            <td th:text="${emp.eEmail}"></td>
            <td th:text="${emp.eJobTitle}"></td>
            <td><form th:action="@{'/employees/profile/' + ${emp.eId}}" method="post"><button type="submit" class="btn btn-success">View</button></form></td>
            <td><div sec:authorize="hasRole('ROLE_ADMIN')"><form th:action="@{'/employees/employeesedit/' + ${emp.eId}}" method="post"><button type="submit" class="btn btn-primary">Edit</button></form></div></td>
            <td><div sec:authorize="hasRole('ROLE_ADMIN')"><form th:action="@{'/employees/employeesremove/' + ${emp.eId}}" method="post"><button type="submit" class="btn btn-danger">Remove</button></form></div></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
