<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <div th:replace="fragments/css"></div>
</head>
<body class="mx-auto">
<div th:replace="fragments/navbaruser"></div>
<!-- Page content-->
<div class="container">
    <h3 class="mt-5"> Edit User </h3>
    <div><a th:href="@{/users/show}"><button type="save" class="btn btn-primary">Back to Show All</button></a></div>
    <form th:action="@{/users/save}" method="post">
        <table class="table table-primary table-striped table-hover fs-4 shadow mt-3">
            <tr>
                <td scope="col">Employee Name
                    <input type="hidden" name="id" class="form-control fs-4" id="id" th:field="${u.uId}" th:value="${u.uId}"></td>
                <td th:text="${emp.eFirstName} + ' ' + ${emp.eLastName}"></td>
            </tr>
            <tr>
                <td scope="col">User Type</td>
                <td><select class="form-select fs-4" id="usertype" name="usertype">
                    <option th:each="ut : ${usertype}" th:value="${ut.userTypeId}" th:text="${ut.userTypeName}" th:selected="${u.uUserType.userTypeId} == ${ut.userTypeId}"></option>
                </select></td>
            </tr>
            <tr>
                <td scope="col"><button type="submit" class="btn btn-success">Save</button></td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
