<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/mystyles.css" rel="stylesheet"/>
</head>
<body class="mx-auto">
<div th:replace="fragments/navbar"></div>
<!-- Page content-->
<div class="container">
    <div class="center h2 mt-3">Please login to access the system</div>
    <div class="center h4">Don't have a login? <a class="nav-link text-decoration-none" th:href="@{/register}">Register for an Account Here</a></div>
    <!-- Login Form -->
    <form th:action="@{/authenticate}" method="post">
        <table class="shadow form-width bg-white mx-auto mt-3">
            <tr>
                <td class="bg-dark center h5 text-white pb-2">Login</td>
            </tr>
            <tr>
                <td><label for="username" class="form-label">Username</label></td>
            </tr>
            <tr>
                <td><input type="text" name="username" class="form-control" id="username"
                           aria-describedby="usernamehelp"></td>
            </tr>
            <tr>
                <td><label for="password" class="form-label">Password</label></td>
            </tr>
            <tr>
                <td><input type="password" name="password" class="form-control" id="password"></td>
            </tr>
            <tr>
                <td><label class="form-check-label" for="remember">Remember Me</label> <input type="checkbox" class="form-check-input" id="remember"></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-primary">Submit</button></td>
            </tr>
            <tr>
                <td></td>
            </tr>

        </table>
    </form>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js" defer></script>
</body>
</html>
