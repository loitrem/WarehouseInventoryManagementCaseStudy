<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <div th:replace="fragments/css"></div>
</head>
<body>
<div th:replace="fragments/navbaruser"></div>
<!-- Page content-->
<div class="container">
    <div class="row row-cols-2">
        <div class="col">
            <!-- Search Form -->
            <form th:action="@{/inventory/showinventoryitemnumber}" method="post">
                <table class="shadow w-75 bg-white mx-auto mt-5">
                    <tr>
                        <td class="bg-dark center h5 text-white pb-2 fs-4">Find By Item Number</td>
                    </tr>
                    <tr>
                        <td><label for="number" class="form-label fs-4">Item Number</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="number" class="form-control fs-4" id="number"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-primary fs-4">Search</button></td>
                    </tr>
                    <tr>
                        <td th:if="${error != 'null'}" th:text="${itemnumerror}" class="text-danger fs-6 text-center"></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="col">
            <!-- Search Form -->
            <form th:action="@{/inventory/showinventorydesc}" method="post">
                <table class="shadow w-75 bg-white mx-auto mt-5">
                    <tr>
                        <td class="bg-dark center h5 text-white pb-2 fs-4">Find By Item Description</td>
                    </tr>
                    <tr>
                        <td><label for="desc" class="form-label fs-4">Item Description</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="desc" class="form-control fs-4" id="desc"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-primary fs-4">Search</button></td>
                    </tr>
                    <tr>
                        <td th:if="${error != 'null'}" th:text="${descerror}" class="text-danger fs-6 text-center"></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="col">
            <!-- Search Form -->
            <form th:action="@{/inventory/showinventorystatus}" method="post">
                <table class="shadow w-75 bg-white mx-auto mt-5">
                    <tr>
                        <td class="bg-dark center h5 text-white pb-2 fs-4">Find By Status</td>
                    </tr>
                    <tr>
                        <td><label for="status" class="form-label fs-4">Status</label></td>
                    </tr>
                    <tr>
                        <td><select class="form-select fs-4" id="status" name="status">
                                <option value="Received">Received</option>
                                <option value="In Location">In Location</option>
                                <option value="Shipped">Shipped</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-primary fs-4">Search</button></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="col">
            <!-- Search Form -->
            <form th:action="@{/inventory/showinventorygroup}" method="post">
                <table class="shadow w-75 bg-white mx-auto mt-5">
                    <tr>
                        <td class="bg-dark center h5 text-white pb-2 fs-4">Find By Inventory Group</td>
                    </tr>
                    <tr>
                        <td><label for="group" class="form-label fs-4">Inventory Group</label></td>
                    </tr>
                    <tr>
                        <td><select class="form-select fs-4" id="group" name="group">
                            <option th:each="invgroup : ${inventorygroup}" th:value="${invgroup.gId}" th:text="${invgroup.gCompanyName}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-primary fs-4">Search</button></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>

                </table>
            </form>
    </div>
</div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
