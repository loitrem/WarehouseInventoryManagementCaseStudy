<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <div th:replace="fragments/css"></div>
</head>
<body class="mx-auto">
<div th:replace="fragments/navbaruser"></div>
<!-- Page content-->
<div class="container">
    <h3 class="mt-5"> Inventory Group</h3>
    <div><a th:href="@{/inventorygroups/show}"><button type="save" class="btn btn-primary">Back to Show All</button></a></div>

    <table class="table table-primary table-striped table-hover fs-4 shadow mt-3">
        <tr>
            <td>Company Name</td>
            <td th:text="${ig.gCompanyName}"></td>
        </tr>
        <tr>
            <td>Contact Name</td>
            <td th:text="${ig.gContactFirstName} + ' ' + ${ig.gContactLastName}"></td>
        </tr>
        <tr>
            <td>Contact Email</td>
            <td th:text="${ig.gContactEmail}"></td>
        </tr>
        <tr>
            <td>Contact Phone</td>
            <td th:text="${ig.gContactPhone}"></td>
        </tr>
        <tr>
            <td>Contract Start Date</td>
            <td th:text="${ig.gContractStartDate}"></td>
        </tr>
        <tr>
            <td>Contract End Date</td>
            <td th:text="${ig.gContractEndDate}"></td>
        </tr>
    </table>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
