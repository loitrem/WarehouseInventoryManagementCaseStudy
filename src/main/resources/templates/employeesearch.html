<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/mystyles.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbaruser"></div>
<!-- Page content-->
<div class="container">
    <div class="row">
        <div class="col">
            <!-- Search Form -->
            <form th:action="@{/employees/employeebyname}" method="post">
                <table class="shadow form-width bg-white mx-auto mt-3">
                    <tr>
                        <td class="bg-dark center h5 text-white pb-2">Find By Name</td>
                    </tr>
                    <tr>
                        <td><label for="fname" class="form-label">First Name</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="fname" class="form-control" id="fname"></td>
                    </tr>
                    <tr>
                        <td><label for="lname" class="form-label">Last Name</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="lname" class="form-control" id="lname"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-primary">Search</button></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="col">
            <!-- Search Form -->
            <form th:action="@{/employees/employeebyemail}" method="post">
                <table class="shadow form-width bg-white mx-auto mt-3">
                    <tr>
                        <td class="bg-dark center h5 text-white pb-2">Find By Email</td>
                    </tr>
                    <tr>
                        <td><label for="email" class="form-label">Email</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="email" class="form-control" id="email"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-primary">Search</button></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="col">
            <!-- Search Form -->
            <form th:action="@{/employees/employeebyname}" method="post">
                <table class="shadow form-width bg-white mx-auto mt-3">
                    <tr>
                        <td class="bg-dark center h5 text-white pb-2">Find By Department</td>
                    </tr>
                    <tr>
                        <td><label for="dept" class="form-label">Department Name</label></td>
                    </tr>
                    <tr>
                        <td><select class="form-select" id="dept">
                            <option th:each="dept : ${department}" th:value="${dept.dName}" th:text="${emp.eFirstName} + ' ' + ${emp.eLastName}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-primary">Search</button></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
